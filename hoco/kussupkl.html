<body>
<h1>ğŸ“ ê¾¸ì”-í´ Weekly Posts</h1>
<div id="about"></div>
<div id="notice"></div>
<div id="weeks"></div>

<script>
    fetch('/data/kussupkl.json')
        .then(res => res.json())
        .then(data => {
            const aboutDiv = document.getElementById('about');
            const noticeDiv = document.getElementById('notice');
            const weeksDiv = document.getElementById('weeks');

            // About
            if (data.about) {
                const aboutEl = document.createElement('p');
                aboutEl.innerHTML = `ğŸ“Œ <a href="${data.about}" target="_blank">ê¾¸ì”í´ ì†Œê°œ ë°”ë¡œê°€ê¸°</a>`;
                aboutDiv.appendChild(aboutEl);
            }

            // Notice
            if (Array.isArray(data.notice)) {
                const noticeTitle = document.createElement('h2');
                noticeTitle.textContent = 'ğŸ“¢ ê¸€ì“°ê¸° ì„ ì–¸ë¬¸';
                noticeDiv.appendChild(noticeTitle);
                const ul = document.createElement('ul');
                data.notice.forEach(entry => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${entry.link}" target="_blank">${entry.author}</a>`;
                    ul.appendChild(li);
                });
                noticeDiv.appendChild(ul);
            }

            // Weekë³„ í¬ìŠ¤íŠ¸
            Object.entries(data)
                .filter(([key]) => key.startsWith('week'))
                .forEach(([weekKey, posts]) => {
                    const section = document.createElement('section');
                    const title = document.createElement('h2');
                    title.textContent = `ğŸ“… ${weekKey.replace('week', 'Week ')}`
                    section.appendChild(title);

                    posts.forEach(entry => {
                        const author = document.createElement('p');
                        author.textContent = `ğŸ‘¤ ${entry.author}`;
                        section.appendChild(author);

                        const ul = document.createElement('ul');
                        const links = Array.isArray(entry.link) ? entry.link : [entry.link];

                        links.forEach(url => {
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
                            ul.appendChild(li);
                        });

                        section.appendChild(ul);
                    });

                    weeksDiv.appendChild(section);
                });
        });
</script>
