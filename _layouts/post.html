---
layout: default
---
<article class="post">
    <div class="post-header">
        <div class="prompt-line">
            <span class="username">bigdaditor@blog</span>:<span class="path">~/posts</span>$ cat {{ page.title | slugify }}.md
        </div>
    </div>
    <div class="post-meta">
        <span class="date">{{ page.date | date: "%Y-%m-%d" }}</span>
        {% if page.categories %}
        <span class="categories">
            {% for cat in page.categories %}
            <span class="category">[{{ cat }}]</span>
            {% endfor %}
        </span>
        {% endif %}
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-footer">
        <div class="prompt-line">
            <span class="username">bigdaditor@blog</span>:<span class="path">~/posts</span>$ <span class="cursor">_</span>
        </div>
    </div>
</article>
