<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigdaditor's blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="/">bigdaditor's blog</a></h1>
        <nav>
            <a href="https://github.com/bigdaditor">GitHub</a>
        </nav>
    </header>

    <main id="post-container">
        <!-- JS renders post list here -->
    </main>

    <footer>
        <p>&copy; 2026 bigdaditor</p>
    </footer>

    <script>
        fetch('posts.json')
            .then(res => res.json())
            .then(posts => {
                const container = document.getElementById('post-container');

                // Group by category
                const categories = {};
                posts.forEach(post => {
                    if (!categories[post.category]) {
                        categories[post.category] = [];
                    }
                    categories[post.category].push(post);
                });

                // Render each category
                let isFirst = true;
                for (const [category, items] of Object.entries(categories)) {
                    const details = document.createElement('details');
                    if (isFirst) {
                        details.open = true;
                        isFirst = false;
                    }

                    const summary = document.createElement('summary');
                    summary.textContent = category;
                    details.appendChild(summary);

                    const ul = document.createElement('ul');
                    ul.className = 'post-list';

                    items.forEach(post => {
                        const li = document.createElement('li');
                        // .md 파일은 뷰어로, .html은 직접 링크
                        // 경로의 각 세그먼트만 인코딩 (슬래시 유지)
                        const encodedFile = post.file.split('/').map(encodeURIComponent).join('/');
                        const href = post.file.endsWith('.md')
                            ? `post.html?file=${encodedFile}`
                            : `posts/${post.file}`;
                        li.innerHTML = `<a href="${href}">${post.title}</a><span class="post-date">${post.date}</span>`;
                        ul.appendChild(li);
                    });

                    details.appendChild(ul);
                    container.appendChild(details);
                }
            });
    </script>
</body>
</html>
